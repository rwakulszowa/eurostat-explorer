---
pagination:
  data: datasets
  size: 1
  alias: dataset
  addAllPagesToCollections: true
tags: datasetPages

permalink: "datasets/{{ dataset.code }}/"
layout: base.html
eleventyComputed:
  title: "Eurostat Explorer | {{ dataset.code }}"
script: dataset.js
---

<!-- Centered content. -->
<div id="main-content-container" class="w-full lg:w-[1000px] m-auto">
  <header id="dataset-description" class="leading-4 m-4">
    <h1 class="uppercase font-bold my-2">{{ dataset.code }}</h1>
    <p class="text-lg">{{ dataset.title }}</p>
  </header>
  <!-- Charts layout behaves different than text layout above. A separate wrapper with auto margin to center the content. -->
  <div class="mx-auto flex flex-col gap-8">
    <dataset-view dataset-id="{{ dataset.code }}" class="contents">
    </dataset-view>
  </div>
</div>
